<html>
  <head>
    <title>Express</title>
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />

    <!-- <link href="highlight.js/monokai-sublime.min.css" rel="stylesheet" /> -->
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/default.min.css"
    />
    <!-- <link rel="stylesheet" href="https://unpkg.com/mvp.css" /> -->
  </head>

  <body>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
    <script href="highlight.js"></script>

    <script src="https://cdn.socket.io/socket.io-3.0.3.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <nav>
      <div id="question0-title">
        <div class="problem-title"></div>
      </div>
      <div id="question1-title" class="hidden">
        <div class="problem-title"></div>
      </div>
      <div id="question2-title" class="hidden">
        <div class="problem-title"></div>
      </div>

      <section class="btns">
        <button type="submit" id="submission">테스트케이스 실행</button>
        <button type="submit" id="realsubmission">코드 제출</button>
        <button id="one" value="0">Level 1</button>
        <button id="two" value="1">Level 2</button>
        <button id="three" value="2">Level 3</button>
        <button id="exit">테스트 나가기</button>
      </section>
    </nav>

    <main>
      <section class="ques-callchat">
        <section class="question">
          <div id="question0">
            <h2>문제</h2>
            <div class="problem-content"></div>
            <h2>입력</h2>
            <div class="problem-input-ex"></div>
            <h2>출력</h2>
            <div class="problem-output-ex"></div>
            <h2>제한사항</h2>
            <div class="restriction"></div>
          </div>
          <div id="question1" class="hidden">
            <h1 class="problem-title"></h1>
            <h2>문제</h2>
            <div class="problem-content"></div>
            <h2>입력</h2>
            <div class="problem-input-ex"></div>
            <h2>출력</h2>
            <div class="problem-output-ex"></div>
            <h2>제한사항</h2>
            <div class="restriction"></div>
          </div>
          <div id="question2" class="hidden">
            <h1 class="problem-title"></h1>
            <h2>문제</h2>
            <div class="problem-content"></div>
            <h2>입력</h2>
            <div class="problem-input-ex"></div>
            <h2>출력</h2>
            <div class="problem-output-ex"></div>
            <h2>제한사항</h2>
            <div class="restriction"></div>
          </div>
        </section>
      </section>

      <section class="ide-result">
        <section class="ide">
          <div id="editor"></div>
        </section>
        <section class="result-callChat">
          <section class="result">
            <h2>테스트 결과</h2>
            <ul id="testcase0"></ul>
            <ul id="testcase1" class="hidden"></ul>
            <ul id="testcase2" class="hidden"></ul>
          </section>
        </section>
      </section>
    </main>

    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <script src="./js/Leveltest.js"></script>
  </body>
</html>
